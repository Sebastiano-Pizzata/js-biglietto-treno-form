<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body class="bg-danger">
    
   <h1 class="text-center p-2 ms-5 me-5 mt-2 text-info">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

     <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card p-4 mb-5" style="width: 100%;">
                        <form class="d-flex justify-content-evenly">
                            <div class="mb-3">
                                <label for="nomecognome" class="form-label">Nome e cognome</label>
                                <input type="text" class="form-control" id="name-field" placeholder="inserisci nome cognome">
                            </div>
                            <div class="mb-3">
                                <label for="km" class="form-label">km da percorerre</label>
                                <input type="text" class="form-control" id="km-field" placeholder="Inserisci kilometri">
                            </div>
                            <div class="mb-3">
                                <label for="eta" class="form-label">Fascia d'et√†</label>
                                <select class="form-select" id="age-field" aria-label="Default select example">
                                    <option value="0" selected hidden>Seleziona</option>
                                    <option value="1">Maggiorenne</option>
                                    <option value="2">Minorenne</option>
                                    <option value="3">Over 60</option>
                                </select>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center mt-3 gap-3">
                          <button id="bottone" class="btn btn-primary">Genera</button>
                          <button class="btn btn-primary">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <br>
          <h2 class="mt-5 ms-5 me-5 text-center text-info">IL TUO BIGLIETTO</h2>
      <div class="mt-5 ms-5 me-5">
        
        <div class="container card">
          <h4>DETTAGLIO PASSEGGERI</h4>
          <div class="row">
            <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome Passeggero</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo Biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" id="name" class=""></th>
                <th scope="row" id="offer" class=""></th>
                <th scope="row" id="carrozza" class=""></th>
                <th scope="row" id="code" class=""></th>
                <th scope="row" id="cost" class=""></th>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        </div>




      </div>
    
      
  <script src="./main.js"></script>
</body>
</html>
